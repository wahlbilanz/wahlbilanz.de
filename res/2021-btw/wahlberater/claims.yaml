  - Abstimmung auf [Bundestag.de](https://www.bundestag.de/parlament/plenum/abstimmung/abstimmung?id=737)
- id: organspende
  invert: false
  order: 4
  title: "Sollte jede Person automatisch Organspender sein, wenn sie zu Lebzeiten\
