claims:
- id: nato_ruestungsziel
  invert: true
  order: 1
  title: "Sollte Deutschland die Umsetzung des 2%-R\xFCstungsziels verweigern?"
  category: internationales
  description: "2014 haben die NATO-Mitgliedsl\xE4nder beschlossen, dass jeder Natostaat\
    \ mindestens 2% seines Bruttoinlandsproduktes in das Milit\xE4r stecken sollte."
  bundestagsid: 019-061-02
  shorttitle: "2%-R\xFCstungsziel"
  moreinfo:
  - "Derzeit gibt Deutschland [laut Statista](https://de.statista.com/statistik/daten/studie/183106/umfrage/anteil-der-militaerausgaben-am-bip-in-deutschland/)\
    \ etwa 1,4 % des Bruttoinlandsproduktes f\xFCr Milit\xE4r aus."
  - Die Abstimmung fand am 8. November 2018 statt
  - Abstimmung auf [Bundestag.de](https://www.bundestag.de/parlament/plenum/abstimmung/abstimmung?id=555)
- id: grenzkontrollen
  invert: true
  order: 2
  title: "Sollte die Bundesrepublik umfassende Grenzkontrollen einf\xFChren?"
  category: internationales
  description: ''
  bundestagsid: 019-021-01
  shorttitle: "Grenzkontrollen einf\xFChren"
  moreinfo:
  - Abstimmung auf [Bundestag.de](https://www.bundestag.de/parlament/plenum/abstimmung/abstimmung?id=504)
  - "Die Abstimmung fand am  16. M\xE4rz 2018 statt."
- id: familiennachzug
  invert: false
  order: 3
  title: "Sollte der Familiennachzug f\xFCr subsidi\xE4r Schutzberechtigte komplett\
    \ abgeschafft werden?"
  category: internationales
  description: "Subsidi\xE4r Schutzberechtigte sind Fl\xFCchtlinge ohne vollen Fl\xFC\
    chtlingsstatus. Der Familiennachzug erm\xF6glicht es diesen Fl\xFCchtlingen, tempor\xE4\
    re Aufenthaltsgenehmigungen f\xFCr engste Angeh\xF6rige (eigene Kinder, bei Minderj\xE4\
    hrigen auch deren Eltern) zu erhalten."
  bundestagsid: 019-011-02
  shorttitle: Familiennachzug abschaffen
  moreinfo:
  - Die Abstimmung fand am 1. Februar 2018 statt
  - Abstimmung auf [Bundestag.de](https://www.bundestag.de/parlament/plenum/abstimmung/abstimmung?id=501)
  - "[Subsidi\xE4r Schutzberechtigte](https://de.wikipedia.org/wiki/Subsidi%C3%A4r_Schutzberechtigter)\
    \ haben zun\xE4chst nur eine tempor\xE4re Aufenthaltsberechtigung."
  - "[Familienzusammenf\xFChrungen](https://de.wikipedia.org/wiki/Familienzusammenf%C3%BChrung)"
- id: herkunftslaender
  invert: false
  order: 4
  title: "Sollten Georgien, Algerien, Marokko und Tunesien als sichere Herkunftsl\xE4\
    nder eingestuft werden?"
  category: internationales
  description: "Die Abstimmung fand im Januar 2019 statt. In Asylantr\xE4gen spielt\
    \ es eine wichtige Rolle, ob das Herkunftsland als sicher gilt."
  bundestagsid: 019-075-01
  shorttitle: "Sichere Herkunftsl\xE4nder"
  moreinfo:
  - "Kommt ein:e Einwanderer:in aus einem [sicherem Herkunftsland](https://de.wikipedia.org/wiki/Sicherer_Herkunftsstaat_(Deutschland)),\
    \ werden deren Asylantr\xE4ge in der Regel abgelehnt."
  - Die Abstimmung fand am  18. Januar 2019 statt
  - Abstimmung auf [Bundestag.de](https://www.bundestag.de/parlament/plenum/abstimmung/abstimmung?id=572)
- id: kohlekraftwerke
  invert: false
  order: 1
  title: Sollten alle Braunkohlekraftwerke bis Ende 2022 abgeschaltet werden?
  category: natur_umwelt
  description: Das Thema wurde im Juni 2019 abgestimmt.
  bundestagsid: 019-108-03
  shorttitle: Braunkohlekraftwerke abschalten
  moreinfo:
  - Die Abstimmung fand am 28. Juni 2019 statt
  - Abstimmung auf [Bundestag.de](https://www.bundestag.de/parlament/plenum/abstimmung/abstimmung?id=612#debatte)
- id: atomkraftwerke
  invert: true
  order: 2
  title: Sollte in die Erforschung und Entwicklung von neuartigen Atomkraftwerken
    investiert werden?
  category: natur_umwelt
  description: ''
  bundestagsid: 019-220-01
  shorttitle: "Neue Atomkraft f\xF6rdern"
  moreinfo:
  - "Damit sind [Fl\xFCssigsalzreaktoren](https://de.wikipedia.org/wiki/Fl%C3%BCssigsalzreaktor)\
    \ gemeint."
  - Die Abstimmung fand am 14. April 2021 statt
  - Abstimmung auf [Bundestag.de](https://www.bundestag.de/parlament/plenum/abstimmung/abstimmung?id=721)
- id: wolfsjagd
  invert: false
  order: 3
  title: Sollte der Wolf als jagdbare Tierart eingestuft werden?
  category: natur_umwelt
  description: "Jagdbare Tierarten k\xF6nnen, wenn ihnen zus\xE4tzlich eine Jagdzeit\
    \ zugewiesen wird, ohne Einzelfallgenehmigung geschossen werden."
  bundestagsid: 019-137-06
  shorttitle: "W\xF6lfe abschie\xDFen"
  moreinfo:
  - Ansonsten bedarf es einer Einzelfallgenehmigung bevor ein Wolf geschossen werden
    darf.
  - '[Jagdbare Tierart](https://www.jagdverband.de/rund-um-die-jagd/was-draussen-passiert/jagdbare-tierarten)'
  - "[W\xF6lfe in Deutschland](https://de.wikipedia.org/wiki/W%C3%B6lfe_in_Deutschland)"
  - Die Abstimmung fand am 19. Dezember 2019 statt
  - Abstimmung auf [Bundestag.de](https://www.bundestag.de/parlament/plenum/abstimmung/abstimmung?id=650)
- id: no2
  invert: false
  order: 4
  title: "Sollten Autos, die h\xF6chstens 270mg NO2 pro Kilometer aussto\xDFen, von\
    \ Fahrverboten generell ausgenommen werden?"
  category: natur_umwelt
  shorttitle: Fahrverbote wegen Stickoxid
  description: "Laut einer EU-Richtlinie zur Verbesserung der Luftqualit\xE4t, m\xFC\
    ssen bei zu hohen Stickoxid-Werten Fahrverbote verh\xE4ngt werden. Autos die nach\
    \ 2014 zugelassen wurden, d\xFCrfen laut Abgasnorm nicht mehr als 80 mg Stickoxide\
    \ pro Kilometer aussto\xDFen."
  bundestagsid: 019-086-01
  moreinfo:
  - Die Abstimmung fand am 19. Oktober 2018 statt
  - Abstimmung auf [Bundestag.de](https://www.bundestag.de/parlament/plenum/abstimmung/abstimmung?id=548)
  - "[Der ADAC](https://www.stromseite.de/gas-nachrichten/stickoxid-ausstoss-adac-vergleicht-diesel-pkw_213308.html)\
    \ hat mal nachgemessen, wie viel mg/km Stickoxide moderne und alte Autos unter\
    \ realen Bedingungen aussto\xDFen."
  - '[Das Umwelbundesamt zu Stickoxid-Emissionen](https://www.umweltbundesamt.de/daten/luft/luftschadstoff-emissionen-in-deutschland/stickstoffoxid-emissionen#erfullungsstand-der-emissionsminderungsbeschlusse)'
- id: co2
  invert: false
  order: 5
  title: "Sollte ab 2021 der CO<sub>2</sub> Preis auf 25 \u20AC pro Tonne angehoben\
    \ und dann pro Jahr um 5 \u20AC erh\xF6ht werden?"
  category: natur_umwelt
  description: "Laut Umweltbundesamt verursacht der Aussto\xDF von einer Tonne CO<sub>2</sub>\
    \ Sch\xE4den in H\xF6he von etwa 180 \u20AC."
  bundestagsid: 019-137-03
  shorttitle: CO2-Steuer
  moreinfo:
  - "[Kostensch\xE4tzung](https://www.umweltbundesamt.de/presse/pressemitteilungen/hohe-kosten-durch-unterlassenen-umweltschutz)\
    \ des Umweltbundesamtes."
  - "Bereits 2019 musste eine [CO2 Abgabe](https://de.wikipedia.org/wiki/CO2-Steuer#Deutschland)\
    \ in H\xF6he von etwa 19 \u20AC pro KWh gezahlt werden"
  - Die Abstimmung fand am 19. Dezember 2019 statt
  - Abstimmung auf [Bundestag.de](https://www.bundestag.de/parlament/plenum/abstimmung/abstimmung?id=647)
- id: masernschutz
  invert: false
  order: 1
  title: "Sollte eine Masernimpfung in Einrichtungen wie Kinderg\xE4rten, Schulen\
    \ usw. vorgeschrieben werden?"
  category: gesellschaft
  description: Diese Abstimmung fand 2019 und damit vor der Coronapandemie statt.
  bundestagsid: 019-127-05
  shorttitle: Masernimpfung Pflicht
  moreinfo:
  - Die Abstimmung fand am 14. November 2019 statt
  - Abstimmung auf [Bundestag.de](https://www.bundestag.de/parlament/plenum/abstimmung/abstimmung?id=636)
- id: ferkel_kastration
  invert: false
  order: 2
  title: "Sollten Ferkel f\xFCr weitere zwei Jahre ohne Bet\xE4ubung kastriert werden\
    \ d\xFCrfen?"
  category: gesellschaft
  description: "Eine Kastration sollte ab 2019 nur noch mit Bet\xE4ubung zul\xE4ssig\
    \ sein. Jedoch wurde dies nicht umgesetzt."
  bundestagsid: 019-068-06
  shorttitle: Ferkelkastration erlauben
  moreinfo:
  - "Seit Januar 2021 d\xFCrfen Ferkel tats\xE4chlich nicht mehr ohne Bet\xE4ubung\
    \ kastriert werden.Die Abstimmung fand am 29. November 2018 statt"
  - Abstimmung auf [Bundestag.de](https://www.bundestag.de/parlament/plenum/abstimmung/abstimmung?id=569)
- id: selbstbestimmungsgesetz
  invert: false
  order: 3
  title: "Sollten die H\xFCrden f\xFCr die \xC4nderung des Vornamens und des amtlich\
    \ dokumentierten Geschlechts verringert werden?"
  category: gesellschaft
  description: "Das Transsexuellen-Gesetz (von 1980) stellt hohe Anforderungen f\xFC\
    r die \xC4nderungen des Vornamens und des amtlich dokumentierten Geschlechts."
  bundestagsid: 019-229-02
  shorttitle: Sexuelle Selbstbestimmung
  moreinfo:
