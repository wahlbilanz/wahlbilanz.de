- id: bnd
  invert: false
  order: 6
  title: Sollte der BND durch ein parlamentarisches Amt beaufsichtigt werden, das
    Einsichten in geheime Dokumente, Daten und Besprechungen bekommt?
  category: gesellschaft
  description: ''
  bundestagsid: 019-218-02
  shorttitle: Geheimdienstkontrolle
  moreinfo:
  - "Dieses Amt w\xFCrde von Bundestagsabgeordneten geleitet und etwa 100 Mitarbeiter\
    \ umfassen."
  - "Bislang hat der Bundestag nur in Ausnahmef\xE4llen (z.B. nach Skandalen) in Untersuchungsaussch\xFC\
    ssen Einsicht in geheime Dokumente."
  - "Die Abstimmung fand am 25. M\xE4rz 2021 statt"
  - Abstimmung auf [Bundestag.de](https://www.bundestag.de/parlament/plenum/abstimmung/abstimmung?id=718)
- id: bundesnotbremse
  invert: false
  order: 7
  title: "Stimmst du einer Einf\xFChrung der Bundesnotbremse zur Eind\xE4mmung von\
    \ Corona zu?"
  category: gesellschaft
  description: "Die Bundesregierung schl\xE4gt im April 2021 Corona-Infektionsschutzma\xDF\
    nahmen vor, besser bekannt als \"Bundesnotbremse\"."
  bundestagsid: 019-223-06
  shorttitle: Corona Bundesnotbremse
  moreinfo:
  - "Das Gesetz enth\xE4lt sehr viele verschiedene Ma\xDFnahmen zur Eind\xE4mmung\
